<br><br>
<div class="container">
  <nav class="nav bg-light navbar-dark">|</nav>
</div>
<br>
<div class="container-fluid">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>S.NO</th>
      <th>ItemName</th>
      <th>Date</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of MyProd">
      <td>{{s.id}}</td>
      <td>{{s.itemName}}</td>
      <td>{{s.date}}</td>
      <td>{{s.price}}</td>
      <td>{{s.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div align="center">
  <button class="btn-outline-dark btn btn-primary" (click)="goHome()">Go Home</button>
</div>

<div align="center" class="bg-warning">
  <p style="font-family: cursive">Thanks for being On <b> MyShop.com</b></p>
