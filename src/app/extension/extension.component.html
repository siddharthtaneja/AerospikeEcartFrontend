<div align="center">
  <h3>Edit or Delete Your Review</h3><br>
<div class="d-flex">
  <h2><input style="width: 90%" class="text-center bg-secondary" type="text" value="{{ReviewDetails.review}}" size="90" [disabled]="disabled" [(ngModel)]="newreview"></h2>
  <button style="width: 10%" (click)="delete()" class=" btn btn-danger">Delete This review</button>
</div>
<br><br>
<div class="d-flex">
  <button (click)="edit()" class="btn-lg ml-auto mr-3">Edit</button>
  <button  (click)="save()" class="btn-lg mr-auto">Save</button>
</div>
</div>
<br><br><br><br>
<div align="center" class="bg-warning">
  <p style="font-family: cursive">Thanks for being On <b> MyShop.com</b></p>
</div>
